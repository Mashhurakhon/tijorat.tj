<div class="sales pt-0 my-32">
    <h1 class="text-blue-900 text-5xl font-bold mb-5 text-center"> Скидки </h1>
    <p class="text-2xl text-gray-700 text-center mb-10">Оплатите сразу 6, 12, 24 или 36 месяцев и получите скидку</p>
    <div class="lg:flex grid grid-cols-2 justify-between gap-10">
        <div class="card shadow-xl flex items-center gap-7 w-[100%] px-7 py-8" *ngFor="let sale of sales">
            <div class="icon text-5xl font-thin text-red-600"><i class="fa-solid fa-percent"></i></div>
            <div class="flex flex-col justify-arround gap-3">
                <span class="col text-4xl text-blue-900 font-semibold"> {{ sale.sale }} </span>
                <span class="text-blue-950 text-base"> {{ sale.period }} месяцев</span>
            </div>
        </div>
    </div>
</div>
