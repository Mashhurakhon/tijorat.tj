<div class="values mt-12">
    <h1 class="text-blue-900 text-4xl font-bold mb-7 text-center">
        <app-logo></app-logo> доступен с любого устройства
    </h1>
    <div class="flex lg:flex-row flex-col gap-5 justify-center">
        <div class="card shadow-md p-14 flex flex-col items-center gap-3 hover:shadow-xl group" *ngFor="let value of values">
            <img [src]="value.imgPath" alt="">
            <p class="text-blue-900 text-2xl font-semibold">{{ value.title }}</p>
        </div>
    </div>
</div>
