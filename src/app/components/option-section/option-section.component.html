<div class="options pt-0 my-32">
    <h1 class="text-blue-900 lg:text-5xl text-4xl font-bold mb-10 text-center"> Дополнительные опции  к тарифу </h1>
    <div class="flex justify-center gap-10 flex-wrap">
        <div class="card shadow-xl flex items-center gap-7 w-[30%] px-7 py-8" *ngFor="let option of options">
            <div class="icon text-3xl font-thin text-green-500"><i [class]="option.icon"></i></div>
            <div class="flex flex-col justify-arround gap-1">
                <span class="col text-2xl text-blue-900 font-semibold"> {{ option.price }} TJS/месяц</span>
                <span class="text-blue-950 text-sm"> {{ option.title }} </span>
            </div>
        </div>
    </div>
</div>
