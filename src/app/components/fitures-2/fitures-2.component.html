<div class="fiture-2 p-10" id="features">
    <h1 class="text-blue-900 text-4xl font-bold mb-7 text-center">
        Кому идеально подойдёт онлайн-сервис <app-logo></app-logo>
    </h1>
    <div class="flex gap-7 items-center flex-col lg:flex-row">
        <div class="image" class="a flex-auto w-1/2">
            <img src="images/features-3.png" alt="">
        </div>
        <div class="oppertunities flex-auto lg:w-1/2 w-full grid grid-cols-2 grid-rows-3 gap-5">
            <div class="flex items-center gap-3 px-5 py-8 shadow-lg" *ngFor="let fiture of fitures2">
                <button class="bg-blue-50 text-black duration-300 hover:bg-blue-700 hover:text-white font-semibold py-[7px] px-3 rounded">
                    <i class="fa-solid fa-check"></i>
                </button>
                <p class="text-blue-900 font-bold text-[17px]">{{fiture}}</p>
            </div>
        </div>
    </div>
</div>
